<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="outer" style="margin: 10px; border: 2px solid black">
      <div class="container">
        <div class="row">
          <div
            class="col-md-12 text-center"
            style="padding: 10px 0px; margin-top: 10px"
          >
            <h3>Event 1</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 text-center" style="padding: 10px 0px">
            <h4>Number of available seats: 23</h4>
          </div>
        </div>
      </div>

      <div
        class="container"
        style="margin-top: 30px; margin-bottom: 150px; border: 2px solid black"
      >
        <div class="row">
          <div class="col-4">
            <div class="card" style="width: 100%em; margin: 10px 0px">
              <img
                src="Soccer.jpg"
                class="card-img-top"
                alt="Soccer"
                style="border-radius: 500px"
              />
              <!-- <div class="card-body">
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                </div> -->
            </div>
          </div>

          <div
            class="col-8"
            style="background-color: whitesmoke; margin: 10px 0px"
          >
            <form>
              <div class="form-group row">
                <label
                  for="colFormLabel"
                  class="col-sm-4 col-form-label text-right"
                  >Name</label
                >
                <div class="col-sm-8">
                  <input
                    type="text"
                    class="form-control"
                    id="colFormLabel"
                    placeholder="Name"
                    style="margin-top: 2px"
                  />
                </div>
                <label
                  for="colFormLabel"
                  class="col-sm-4 col-form-label text-right"
                  >Email</label
                >
                <div class="col-sm-8">
                  <input
                    type="email"
                    class="form-control"
                    id="colFormLabel"
                    placeholder="Email"
                    style="margin-top: 2px"
                  />
                </div>
                <label
                  for="colFormLabel"
                  class="col-sm-4 col-form-label text-right"
                  >Phone No</label
                >
                <div class="col-sm-8">
                  <input
                    type="Phone number"
                    class="form-control"
                    id="colFormLabel"
                    placeholder="Phone No"
                    style="margin-top: 2px"
                  />
                </div>

                <label
                  for="colFormLabel"
                  class="col-sm-4 col-form-label text-right"
                  >Number of seats</label
                >
                <div class="col-sm-8">
                  <input
                    type="number"
                    class="form-control"
                    id="colFormLabel"
                    placeholder="Number of seats"
                    style="margin-top: 2px"
                  />
                </div>

                <label
                  for="colFormLabel"
                  class="col-sm-4 col-form-label text-right"
                  >Phone No</label
                >
                <div class="col-sm-8">
                  <input
                    type="Phone number"
                    class="form-control"
                    id="colFormLabel"
                    placeholder="Phone No"
                    style="margin-top: 2px"
                  />
                </div>

                <label
                  for="colFormLabel"
                  class="col-sm-4 col-form-label text-right"
                  >Name of attendee 2</label
                >
                <div class="col-sm-8">
                  <input
                    type="text"
                    class="form-control"
                    id="colFormLabel"
                    placeholder="Name of attendee 2"
                    style="margin-top: 2px"
                  />
                </div>
              </div>
            </form>
            <button
              type="button"
              class="btn btn-danger float-right"
              style="width: 40%"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-success float-left"
              style="width: 40%; margin-left: 100px"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
